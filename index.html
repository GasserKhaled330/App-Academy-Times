<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="./stylesheets/main-styles.css"/>
</head>
<body>
<header>
    <div class="masthead">
        <div class="masthead__menu-and-search">
            <div class="bar-icon icon">
                <i class="fa fa-bars"></i>
            </div>
            <div class="search-icon icon">
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div class="masthead__actions">
            <button>Subscribe Now</button>
            <button>Log In</button>
            <div class="cog-icon icon">
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <div class="masthead__technologies">
            <div class="tech-container">
                <span class="tech-css">CSS</span>
                <span class="tech-html">HTML</span>
                <span class="tech-js">JavaScript</span>
                <span class="tech-py">Python</span>
            </div>
        </div>

        <div class="masthead__date">Tuesday, October 31, 2020</div>
        <div class="masthead__logo">
            <img src="images/AA_Times_Logo.png" alt="app academy times logo">
        </div>
        <div class="masthead__paper">
            <div>
                <i class="far fa-newspaper"></i>
                Todayâ€™s Paper
            </div>

        </div>

    </div>
</header>
<main></main>
<footer></footer>
</body>
</html>
